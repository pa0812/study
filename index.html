        // å¼€å§‹å¬å†™
        function startDictation() {
            // è§£æå•è¯åˆ—è¡¨
            const wordListText = wordListTextarea.value.trim();
            if (!wordListText) {

            const lines = wordListText.split('\n');

            for (let line of lines) {

                const firstSpaceIndex = line.indexOf(' ');

            // æ‰“ä¹±é¡ºåºï¼ˆå¦‚æœéœ€è¦ï¼‰
